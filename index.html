<html>

<head>
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="thank you.html">

</head>

<body>
<form action="login.html">
    <h2><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQIGb4YIAYuQMvHYcVVBpGygasZ_nLjEgOhhY0NlQQ2teHswR6V&usqp=CAU" alt="Salani Welfare Trust"></h2>
    <h3>STUDENT REGISTRATION FORM</h3>


    <table border="0" align="center" cellpadding="10">
        <tr>
            <td><label for="First Name">FIRST NAME </label></td>
            <td><input type="text" name="First_Name" size="30" maxlength="30" id="First Name" placeholder="enter your first name" required />
            </td>
        </tr>
        <tr>
            <td><label for="Last Name">LAST NAME</label></td>
            <td><input type="text" name="Last Name" size="30" maxlength="30" id="Last Name" placeholder="enter your second name" required />
            </td>
        </tr>
        <tr>
            <td><label for="Date Of Birth">DATE OF BIRTH</label></td>
            <td><input type="date" size="30" maxlength="30" name="Date Of Birth" id="Date Of Birth" required></td>
        </tr>
        <tr>
            <td><label for="Email Id">EMAIL ID</label></td>
            <td><input type="text" name="Email Id" maxlength="30" placeholder="Email Id" required /></td>
        </tr>
        <tr>
            <td><label for="Mobile Number">MOBILE NUMBER</label></td>
            <td><input type="number" size="30" maxlength="13" name="Mobile Number" id="Mobile Number" placeholder="enter your mobile number" required></td>

        </tr>
            <td><label for="Gender">GENDER</label></td>
            <td>
                Male <input type="radio" name="Gender" value="Male" />
                Female <input type="radio" name="Gender" value="Female" />
                Other <input type="radio" name="Gender" value="Other" />
            </td>
        </tr>
        <tr>
            <td>ADDRESS <br /><br /><br /></td>
            <td><textarea name="Address" rows="4" cols="30" placeholder="enter your residancial address" required></textarea></td>
        </tr>
        <tr>
            <td><label for="City">CITY</label></td>
            <td><input type="text" name="City" size="30" maxlength="30" placeholder="enter your city name" required />
            </td>
        </tr>
        <tr>
            <td><label for="Pin Code">PIN CODE</label></td>
            <td><input type="text" name="Pin_Code" size="30" maxlength="6" placeholder="enter pincoder" required />
            </td>
        </tr>
        <tr>
            <td><label for="State">STATE</label></td>
            <td><input type="text" name="State" size="30" maxlength="30" placeholder="enter your state" required />
            </td>
        </tr>
        <tr>
            <td><label for="contry">COUNTRY</label></td>
            <td><input type="text" name="Country" size="30" maxlength="30" placeholder="enter your country name" required /></td>
        </tr>

        <tr>
            <td><label for="hobbies">HOBBIES</label><br /><br /><br /></td>

            <td>
                Drawing
                <input type="checkbox" name="Hobby_Drawing" value="Drawing" />
                Singing
                <input type="checkbox" name="Hobby_Singing" value="Singing" />
                Dancing
                <input type="checkbox" name="Hobby_Dancing" value="Dancing" />
                Sketching
                <input type="checkbox" name="Hobby_Cooking" value="Cooking" />
                <br />
                Others
                <input type="checkbox" name="Hobby_Other" value="Other">
                <input type="text" name="Other_Hobby" size="30" maxlength="30" placeholder="enter your other hobbies" />
            </td>
        </tr>
        <tr>
            <td>QUALIFICATION <br /><br /><br /><br /><br /><br /><br /></td>

            <td>
                <table>

                    <tr>
                        <td align="center"><b>Sl.No.</b></td>
                        <td align="center"><b>Examination</b></td>
                        <td align="center"><b>Board</b></td>
                        <td align="center"><b>Percentage</b></td>
                        <td align="center"><b>Year of Passing</b></td>
                    </tr>

                    <tr>
                        <td>1</td>
                        <td>Class X</td>
                        <td><input type="text" name="Class Board" maxlength="30"  required/></td>
                        <td><input type="text" name="Class Percentage" maxlength="2" required /></td>
                        <td><input type="text" name="Class Of Passing" maxlength="4" required /></td>
                    </tr>

                    <tr>
                        <td>2</td>
                        <td>Class XII</td>
                        <td><input type="text" name="ClassXII Board" maxlength="30" required /></td>
                        <td><input type="text" name="ClassXII Percentage" maxlength="2" required /></td>
                        <td><input type="text" name="ClassXII YrOfPassing" maxlength="4" required /></td>
                    </tr>

                    <tr>
                        <td>3</td>
                        <td>Graduation</td>
                        <td><input type="text" name="Graduation Board" maxlength="30" required /></td>
                        <td><input type="text" name="Graduation Percentage" maxlength="2" required /></td>
                        <td><input type="text" name="Graduation Year Of Passing" maxlength="4" required/></td>
                    </tr>

                    <tr>
                        <td>4</td>
                        <td>Masters</td>
                        <td><input type="text" name="Masters Board" maxlength="30" required /></td>
                        <td><input type="text" name="Masters Percentage" maxlength="2" required /></td>
                        <td><input type="text" name="Masters Year Of Passing" maxlength="4" required /></td>
                    </tr>
                </table>

            </td>
        </tr>

        <tr>
            <td><label for="Course Applied For">COURSES<br />APPLIED FOR</label></td>
            <td>
                BBA
                <input type="radio" name="Course_BBA" value="BBA" >
                B.Com
                <input type="radio" name="Course_BCom" value="B.Com">
                B.Sc
                <input type="radio" name="Course_BSc" value="B.Sc">
                B.A
                <input type="radio" name="Course_BA" value="B.A">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button><a href="thank you.html">submit</a></button>
                <button>reset</button>
            </td>
        </tr>
    </table>

    </form>

</body>

</html>
